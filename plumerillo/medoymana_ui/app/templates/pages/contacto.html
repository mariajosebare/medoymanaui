{% extends "main.html" %}
{% block content %}
<main class="container">
    <section class="row">
        <article class="col-xl-8 offset-xl-2 py-5">
            <h1>Contacto </h1>
            <p class="lead">¿Tienes alguna pregunta? ¡Estamos encantados de ayudarte!</p>
            <form id="contact-form" method="post" role="form">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">Nombre *</label>
                                <input id="form_name"
                                       type="text"
                                       name="name"
                                       class="form-control"
                                       placeholder="Ingrese su nombre aquí *"
                                       required="Campo obligatorio"
                                       data-error="Debe ingresar un nombre"
                                       value="{{usuario['nombre']}}"
                                />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Apellido *</label>
                                <input id="form_lastname"
                                       type="text"
                                       name="surname"
                                       class="form-control"
                                       placeholder="Ingrese su apellido aquí *"
                                       required="Campo obligatorio"
                                       data-error="Debe ingresar un apellido"
                                       value="{{usuario['apellido']}}"
                                />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email"
                                       type="email"
                                       name="email"
                                       class="form-control"
                                       placeholder="Ingrese su email aquí *"
                                       required="Campo obligatorio"
                                       data-error="Debe ingresar un email válido"
                                       value="{{usuario['email']}}"
                                />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_phone">Teléfono *</label>
                                <input id="form_phone"
                                       type="phone"
                                       name="phone"
                                       class="form-control"
                                       placeholder="Ingrese su teléfono aquí *"
                                       required="Campo obligatorio"
                                       data-error="Debe ingresar un número válido"
                                       value="{{usuario['telefono']}}"
                                />
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Consulta *</label>
                                <textarea id="form_message" name="message" class="form-control" rows="4" required="" data-error="Dejenos su consulta"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="6LfXdJUUAAAAACXB_zFi46ZxmY4meYTIwk6CX2Vc" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                                <input class="form-control d-none" data-recaptcha="true" required data-error="No soy un robot">
                                <div class="Error"></div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Enviar">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted"><strong>*</strong> Campos obligatorios</p>
                        </div>
                    </div>
                </div>
            </form>
        </article>
    </section>
</main>
{% endblock %}
